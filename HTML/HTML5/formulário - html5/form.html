<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">   
    <title>Validação de Campos HTML 5</title>
</head>
<body>
    <form action="form2.html">
        <p>Nome: <input type="text" name="txtnome" required pattern="[a-z|A-Z\s]+$" title="Apenas Letras"> </p>

        <p>Idade: <input type="number" name="txtidade" required pattern="[0-9]+$" 
            min="0" max="130"> </p>
    
        <p>Data de Nascimento: <input type="date" name="txtnome" required maxlength="10"
            pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="1900-01-01" max="2014-02-18"> </p>
    
        <p>Digite o Email: <input type="email" id="txtmail" required 
            title="não esqueça formato email com @ e ."> </p>
    
        <p>Digite o Telefone: <input type="tel" id="txtfone" required  title="(xx) xxxxx-xxxx"
            pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"> </p>
    
        <p>Cor do Veículo <input type="text" name="txtnome" required title="#FFFFFF ou #FFF"
            pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$"> </p>

        <input type="submit" value="Confirmar o Cadastro">
    </form>
</body>
</html>
