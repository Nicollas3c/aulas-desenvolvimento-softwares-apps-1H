<!DOCTYPE html>
<html>
    <head> <title>Uso de Canvas</title> </head>
    <script>
      function criar() {
          var c = document.getElementById("area1");
          var controle = c.getContext("2d");
          controle.beginPath();
          controle.rect(20, 20, 150, 100);
          controle.fillStyle = "red";
          controle.fill();

          controle.beginPath();
          controle.rect(175, 20, 150, 100);
          controle.fillStyle = "#00ff00";
          controle.fill();

          controle.beginPath();
          controle.rect(330, 20, 150, 100);
          controle.fillStyle = "blue";
          controle.fill();

      }
    </script>
    <body onload="criar()">
        <canvas id="area1" width="500" height="500">
         seu browser não suporta html 5
        </canvas>
        <h1> agora a criação de retângulos </h1>
    </body>
</html>
