<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <h1>Cadastro de Alunos</h1>
        <form id="frmcad">
        <p>Nome: &nbsp; &nbsp;
            <input type="text" id="txtnome" size="40" maxlength="38"/> </p>
        <p>
            Endereço: <input type="text" id="txtender" size="40" maxlength="38"/> </p>
        <p>Sexo:
            <input type="radio" id="radsex1" name="sexo" checked="checked" /> masculino
            <input type="radio" id="radsex2" name="sexo" /> feminino
        </p>
    </form>
    </body>
</html>
