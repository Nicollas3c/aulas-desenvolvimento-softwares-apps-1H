<!DOCTYPE html>
<html>
    <head>
        <title>tag img</title>
    </head>
    <body style="font-size:200%;background-color:#000000;
    color:#ffffff;font-family:arial;font-weight:bold;font-style:italic;text-align:center">
     <header>Fotos de HTML</header>
      <section>
      <p>apenas insrção <img src="HTML.jfif"/> </p>
      <p>com altura e largura em pixel 
        <img src="HTML.jfif" style="width:200px;height:200px "/> 
        <p>borda dupla e colorida
            <img src="HTML.jfif" style="width:200px;height:200px;border-style:double;border-color:#00ff00"/>
        </p>
        <p>largura de borda
            <img src="HTML.jfif" style="width:200px;height:200px;border-style:double;border-color:#00ff00;border-width:30px"/>
        </p>
        <p>com texto alternativo
            <img src="HTML.jfif"alt="TEXTO" style="width:200px;height:200px;border-style:doted;border-color:00ff00"/>
        </p>
      </section>
    </body>
</html>
