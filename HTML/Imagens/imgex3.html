<!DOCTYPE html>
<html>

        <title>tag img</title>
    </head>
    <body>
        <section style="width: 400px; height: 400px;">
            <img src="HTML.jfif"
            style="width: 200px; height: 200px; position: absolute; top: 0px; left: 0px; border-style: inset;"/>
            <img src="HTML2.png"
            style="width: 200px; height: 200px; position: absolute; top: 0px; left: 200px; border-style: inset;"/>
            <img src="HTML3.jpg"

            <img src="HTML4.png"
            style="width: 200px; height: 200px; position: absolute; top: 200px; left: 200px; border-style: inset;"/>
        </section>
