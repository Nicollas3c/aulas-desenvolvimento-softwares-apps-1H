<html>
    <head>
        <title>Cadastro de Aluno</title>
        <script type="text/javascript">
            function intervalo() {
            var variavel = setInterval(exibir, 60000)
            }
            function exibir() {
                var tempo = new Date()
                var hora = tempo.getHours()
                var minuto = tempo.getMinutes()
                var segundo = tempo.getSeconds()
                var junta = " são " + hora + " horas " + minuto + " minutos e " + segundo + " segundos"
                window.alert(junta)
            }
        </script>
    </head>
    <body>
        <h1>O Brasílio não para...</h1>
        <input type="button" value="Horário" onclick="intervalo()">
    </body>
</html>
