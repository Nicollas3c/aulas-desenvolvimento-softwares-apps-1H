<html>
    <head>
        <title>Cadastro de Aluno</title>
        <script type="text/javascript">
            function testar(a,b) {
                if (isNaN(a)) {
                    window.alert("Digite Apenas Números")
                    document.getElementById("txtnum1").focus()
                    document.getElementById("txtnum1").value = ""
                    return false
                }
                if (isNaN(b)) {
                    window.alert("Digite Apenas Números")
                    document.getElementById("txtnum2").focus()
                    document.getElementById("txtnum2").value = ""
                }        
                return true
            }

            function calcular() {
                var num1 = parseInt(document.getElementById("txtnum1").value)
                var num2 = parseInt(document.getElementById("txtnum2").value)
                var total
                var opc = testar(num1, num2)
                if (opc) {
                    total = num1 + num2
                    document.getElementById("txtresul").value = total
                }
            }

            function subtrair() {
                var num1 = parseInt(document.getElementById("txtnum1").value)
                var num2 = parseInt(document.getElementById("txtnum2").value)
                var total
                var opc = testar(num1, num2)
                if (opc) {
                    total = num1 - num2
                    document.getElementById("txtresul").value = total
                }
            }

            function multiplicar() {
                var num1 = parseInt(document.getElementById("txtnum1").value)
                var num2 = parseInt(document.getElementById("txtnum2").value)
                var total
                var opc = testar(num1, num2)
                if (opc) {
                    total = num1 * num2
                    document.getElementById("txtresul").value = total
                }
            }            

            function dividir() {
                var num1 = parseInt(document.getElementById("txtnum1").value)
                var num2 = parseInt(document.getElementById("txtnum2").value)
                var total
                var opc = testar(num1, num2)
                if (num1 == 0 || num2 == 0) {
                    window.alert("Não é Possível Dividir por 0")
                    document.getElementById("txtnum1").value = ""
                    document.getElementById("txtnum2").value = ""
                    return false
                }
                if (opc) {
                    total = num1 / num2
                    document.getElementById("txtresul").value = total
                }
            }

        </script>
    </head>
    <body style="font-size: 200%;">

        <p>Primeiro número
        <input type="text" id="txtnum1" size="10" maxlength="9"> </p>

        <p>Segundo número
        <input type="text" id="txtnum2" size="10" maxlength="9"> </p>

        <input type="button" value="Calcula a Soma" onclick="calcular()"> 
        <input type="button" value="Calcula a Subtração" onclick="subtrair()">
        <input type="button" value="Calcula a Multiplicação" onclick="multiplicar()">
        <input type="button" value="Calcula a Divisão" onclick="dividir()">

        <p>Resultado
        <input type="text" id="txtresul" size="10" maxlength="9"> </p>
    </body>
</html>
